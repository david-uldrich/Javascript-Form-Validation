<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="InfoStyle.css">
		<title> Customer Information </title>
		<script>
			function validateForm() 
			{
				var x = document.forms["customerInfo"]["fname"].value;
				var y = document.forms["customerInfo"]["lname"].value;
				var z = document.forms["customerInfo"]["email"].value;
				if (x == "") 
				{
					alert("First Name must be filled out");
					return false;
				}
				else if (y == "") 
				{
					alert("Last Name must be filled out");
					return false;
				}
				else if (z == "") 
				{
					alert("Email must be filled out");
					return false;
				}
			}
		</script>
	</head>
	<body>
		<h1> Customer Information </h1>
		
		<h2> Please enter your information below and click "Submit" to save. </h2>
		
		<form name="customerInfo" onsubmit="return validateForm()">
		<label for="fname">First name:</label><br>
		<input type="text" id="fname" name="fname" value=""><br>
		<label for="lname">Last name:</label><br>
		<input type="text" id="lname" name="lname" value=""><br>
		<label for="lname">Email:</label><br>
		<input type="email" id="email" name="email" value=""><br><br>
		<input type="submit" value="Submit">
		</form>
	
	</body>
</html>
